<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Knights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icons/favicon.ico">
</head>
<body>
    <nav class="nav">
        <input type="checkbox" class="toggler">
        
            <div class="container nav__container">
                <img class="logo" src="img/icons/logo.png">
                <div class="request">
                    <p class="request__text"></p>
                </div>
                <hr class="nav__border">
            </div>  
        <div class="screen">
            <form class="nav__form">
                <h2 class="form__title">Leave a Request</h2>
                <input class="form__input" type="text" placeholder="Name">
                <input class="form__input" type="email" placeholder="E-Mail">
                <input class="form__submit" type="submit" value="Confirm">
            </form>
        </div>
    </nav>
    <div class="menu">
        <h2 class="menu__title">Menu</h2>
        <ul class="menu__list">
            <a class="menu__item" href="#">
                <div class="menu__item-back">
                    <p class="menu__num">0</p>
                    <img class="menu__image" src="img/icons/menu_item-back0.svg">
                </div>
                <div class="menu__item-front">
                    <img class="menu__flip" src="img/icons/menu_item-front.svg">
                </div>
            </a>
            <a class="menu__item" href="#">
                <div class="menu__item-back">
                    <p class="menu__num">1</p>
                    <img class="menu__image" src="img/icons/menu_item-back1.svg">
                </div>
                <div class="menu__item-front">
                    <img class="menu__flip" src="img/icons/menu_item-front.svg">
                </div>
            </a>
            <a class="menu__item" href="#">
                <div class="menu__item-back">
                    <p class="menu__num">2</p>
                    <img class="menu__image" src="img/icons/menu_item-back2.svg">
                </div>
                <div class="menu__item-front">
                    <img class="menu__flip" src="img/icons/menu_item-front.svg">
                </div>
            </a>
            <a class="menu__item" href="#">
                <div class="menu__item-back">
                    <p class="menu__num">3</p>
                    <img class="menu__image" src="img/icons/menu_item-back3.svg">
                </div>
                <div class="menu__item-front">
                    <img class="menu__flip" src="img/icons/menu_item-front.svg">
                </div>
            </a>
          
        </ul>
    </div>
    <header class="header">
        <div class="header__left">
            <h1 class="header__title">Website design and development</h1>
            <img class="header__left-image" src="img/icons/header-btn-arrow.svg">
        </div>
        <div class="header__right">
            <img class="header__right-image1" src="img/images/header-pannel.png">
            <img class="header__right-image2" src="img/images/header-knight.png">
        </div>
    </header>
    <script src="https://kit.fontawesome.com/d0d33f08cc.js" crossorigin="anonymous"></script>
</body>

</html>
